<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class='col-sm-3'></div>
    <div class="col-sm-6">
      <h1>New Poll</h1>
    </div>
    <div class='col-sm-3'></div>
    <div class="col-sm-12">

      <form class="form" name="form" ng-submit="register(form)" novalidate>

        <div class="form-group">

          <label>Title</label>
          <input type="text" name="title" class="form-control title" ng-model="poll.title" 
          required
          ng-minlength="3"/>

          <p class="help-block" ng-show="form.title.$error.required && submitted">
            A title is required
          </p>
          <p class="help-block" ng-show="form.title.$error.minlength && submitted">
            Title must be more than 3 characters long
          </p>

        </div>

        <hr/>

        <div class="form-group">
          <label>Options</label>
          <div class="input-group option" id="option{{$index+1}}" ng-repeat="option in poll.options track by $index">

            <input type="text" name="options{{$index}}" class="form-control" placeholder="Option {{$index + 1}}" ng-model="poll.options[$index]" required>
            <span class="btn btn-danger input-group-addon glyphicon glyphicon-remove" ng-click="deleteOption($index)"></span>

          </div>
        </div>

        <div>
          <button class="btn btn-primary btn-sm glyphicon glyphicon-plus" type="button" ng-click="addOption()"></button>
        </div>

        <hr/>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Submit
          </button>
        </div>
        <br/>

      </form>

    </div>
  </div>
</div>
 
<div ng-include="'components/footer/footer.html'"></div>
