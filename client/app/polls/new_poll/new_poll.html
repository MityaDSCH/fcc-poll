<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>New poll</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="register(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="user.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A title is required
          </p>
          <p class="help-block" ng-show="form.name.length <= 3 && submitted">
            Title must be more than 3 characters long
          </p>
        </div>

        <div class="form-group">
          <label>Field 1</label>
          <input type="text" name="field1" class="form-control" required/>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg" type="submit">
            Submit
          </button>
        </div>
        <br/>

      </form>
    </div>
  </div>
  <hr>
</div>
 
<div ng-include="'components/footer/footer.html'"></div>
