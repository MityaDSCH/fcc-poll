<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>New poll</h1>
    </div>
    <div class="col-sm-12">

      <form class="form" name="form" ng-submit="register(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted, 'has-error': form.name.$invalid && submitted }">

          <label>Title</label>
          <input type="text" name="title" class="form-control" ng-model="poll.title" 
          required
          ng-minlength="3"/>

          <p class="help-block" ng-show="form.title.$error.required && submitted">
            A title is required
          </p>
          <p class="help-block" ng-show="form.title.$error.minlength && submitted">
            Title must be more than 3 characters long
          </p>

        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Sign up
          </button>
        </div>
        <br/>

        {{form.$valid}}

      </form>

    </div>
  </div>
  <hr>
</div>
 
<div ng-include="'components/footer/footer.html'"></div>
