<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">

  <div class="row chart-row">

	  <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
	  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">

	  	<h1>{{poll.title}}</h1>
	  	<br/>
	  	<br/>
	    <pollchart></pollchart>
	    <br/>
    	<form class="form text-center" name="vote-form" ng-submit="submitVote(userVote)" novalidate>

	    	<div class="input-group">
    			<div class="input-group-btn">
	    			<span class="btn btn-lg btn-default option-btn"
	    				  id="option-{{option}}" 
	    				  type="button" 
	    				  ng-repeat="option in poll.voteOptions"
	    				  ng-class="{'active': userVote === option}"
	    				  ng-click="setVote(option)">
	    				  {{option}}
	    			</span>
    			</div>
	    		<input type="text" 
	    			   class="form-control" 
	    			   placeholder="Input your own option..."
	    			   ng-show="userId !== 'Anonymous'">
    			{{option}}
	    	</div>
	    	<br/>
	    	<br/>
	    	<button class="btn btn-lg btn-primary" type="submit">
				Submit
			</button>
    	</form>
	  </div
	  <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>

  </div>

</div>

<div ng-include="'components/footer/footer.html'"></div>
