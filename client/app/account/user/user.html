<div ng-include="'components/navbar/navbar.html'"></div>

<div class="row">
	<div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>

	<div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 polls">
		<h1>Polls</h1>
		<hr/>
		<blockquote class="poll" id="option{{$index}}" ng-repeat="poll in polls track by $index">
			<h2><a href="{{'/poll/' + poll._id}}">{{poll.title}}</a></h2>
			<hr/>
			<br/>
			<pollchart></pollchart>
			<br/>
			<div id="buttons" class="input-group" ng-show="isOwner">

				<span id="delete-prompt{{$index}}" 
							class="input-group-addon" 
							ng-show="showPrompt{{$index}}">
							Delete this poll?
				</span>

				<span ng-click="deleteBtn($index)" 
							id="delete{{$index}}" 
							class="btn btn-danger input-group-addon glyphicon glyphicon-remove">
				</span>

				<span ng-click="editBtn($index)" 
							id="edit{{$index}}" 
							class="btn btn-primary input-group-addon glyphicon glyphicon-edit">
				</span>

			</div>
		</blockquote>
	</div>

	<div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
