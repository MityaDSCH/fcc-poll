<canvas ng-show="hasVotes(poll.votes)" id="doughnut" 
		class="chart chart-doughnut" 
		chart-data="poll.voteTotals" 
		chart-labels="poll.voteOptions"
    chart-legent="true"
    chart-options="{
      percentageInnerCutout: 60,
      tooltipCornerRadius: 0,
      animationEasing: 'easeInOutExpo',
      animationSteps: 60,
      tooltipFontSize: 20
    }">
</canvas>
<h1 ng-show="!hasVotes(poll.votes)">No Votes Yet!</h1>
