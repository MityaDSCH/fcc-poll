<canvas ng-show="poll.voteTotals.length > 0" id="doughnut" 
		class="chart chart-doughnut" 
		chart-data="poll.voteTotals" 
		chart-labels="poll.voteOptions"
    chart-legent="true"
    chart-options="{
      percentageInnerCutout: 60,
      tooltipCornerRadius: 0,
      animationEasing: 'easeInOutExpo',
      animationSteps: 60,
      tooltipFontSize: 20
    }">
</canvas>
<h1 ng-show="poll.voteTotals.length == 0">No Votes Yet!</h1>
